<!DOCTYPE html>
<html lang="en">
    <style>
        #response{
            white-space: pre-wrap; /* Preserves whitespace and line breaks */
        }

    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat with Groq</title>
    <script src="./scripts.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Chat with AI</h2>
        <div class="card shadow p-4">
            <div class="mb-3">
                <label for="userPrompt" class="form-label">Enter your prompt:</label>
                <input type="text" class="form-control" id="userPrompt" placeholder="Type your message here...">
            </div>
            <button class="btn btn-primary" onclick="sendMessage()">Submit</button>
            <div class="mt-4">
                <h5>Response:</h5>
                <div id="response" class="p-3 bg-white border rounded" style="min-height: 100px;"></div>
            </div>
        </div>
    </div>
</body>
</html>
