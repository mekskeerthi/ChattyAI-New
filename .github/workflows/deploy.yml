name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Inject GROQ_API_KEY into scripts.js
      run: |
        sed -i 's/__GROQ_API_KEY__/${{ secrets.GROQ_API_KEY }}/g' scripts.js

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add scripts.js
        git commit -m 'Inject GROQ_API_KEY'
        git push
